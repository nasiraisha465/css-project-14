<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(6, 7)">execute js function</button>
    <script>
        function myfunction(x, y)
        {
            if (y=== undefined){
                y=3;
            }
            document.write(x*y);
        }
    </script>
   <center>
    <h1 style="color: brown;">calculations in programing</h1>
    <h3>function declaration</h3>
    <script>
        var result = function (a, b) {return a * b};
        document.write(result(7,7));
    </script>
   </center>
</body>
</html>
